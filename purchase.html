<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/purschase.css">
  <title>TradeHub</title>
</head>

<body>
  <div class="whitePart">

    <section class="pack">
      <div class="pack__wrapper">
        <img class="pack__item" src="images/purchase-images/pack.png" alt="pack item">
        <img class="pack__toning" src="images/purchase-images/texture-packs-black.png" alt="pack black pack">
      </div>


    </section>

    <section class="payment">

      <h1 class="payment__title">Купить</h1>
      <p class="payment__description">Выберите один из двух удобных для вас способов оплаты и прикрепите фото платежа.
      </p>

      <div class="payment__wrapper">

        <section class="cards">
          <div class="card">
            <h3 class="card__type">visa</h3>
            <div class="card__iconsWrapper">
              <img class="card__copyIcon" src="images/purchase-images/icon-copy.png" alt="icon copy">
              <img class="card__qrIcon" src="images/purchase-images/icon-qr-1.png" alt="QR-code 1">
            </div>
            <p class="card__title">Норма карты</p>
            <p class="card__number">4149629350129284</p>
          </div>

          <div class="card">
            <h3 class="card__type">usdt</h3>
            <div class="card__iconsWrapper">
              <img class="card__copyIcon" src="images/purchase-images/icon-copy.png" alt="icon copy">
              <img class="card__qrIcon" src="images/purchase-images/icon-qr-2.png" alt="QR-code 1">
            </div>
            <p class="card__title">Сеть:</p>
            <span class="card__subtitle"> TRC20</span>
            <p class="card__number">TW3PpETgWa2twGCwZeBZLZUBxPRYFoTG2Z</p>
          </div>
        </section>

        <section class="addPhoto">
          <div class="addPhoto__input">
            <input type="file" multiple autocomplete="off" tabindex="-1" style="opacity: 0;">
            <div class="addPhoto__icon">
              <img src="images/purchase-images/addPhoto-icon.png" alt="">
              <p class="addPhoto__text">Загрузить
                фото</p>
            </div>
          </div>
        </section>

      </div>

      <!-- end payment -->
    </section>

    <!-- end whitePart -->
  </div>

  <div class="blackPart">
    <div class="connection">
      <div class="connection__wrapper">
        <form action="#" class="connection__form">
          <input type="text" id="name" placeholder="Имя" class="connection__input">
          <input type="text" id="surname" placeholder="Фамилия" class="connection__input">
          <input type="tel" id="phone" placeholder="Номер" class="connection__input">
          <input type="text" id="telegram" placeholder="@TELEGRAM" class="connection__input">
          <input type="submit" value="Купить" class="connection__submit">
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
